<body>

<div class="intro-header">
    <div align="center">
        <form id="carForm">
            <table id="carTable">
                <tr>
                    <td >车型</td>
                    <td>描述</td>
                </tr>
            </table>

        </form>
    </div>
    <a href="index.html" class="btn  btn-lg mybutton_standard wow swing wow fadeIn" data-wow-delay="1.2s"><span class="network-name">主页面</span></a>
</div>

<script>
    var url = "/car/listAll";
    var callback = function (result) {
        if (result.data != null) {
            for (i in result.data) {
                var car = result.data[i];
                var html = "";
                html += "<tr><td>" + car.carType + "</td><td>" + car.desc + "</td></tr>";
                $(html).appendTo("#carTable");
            }
        }
    }
    $.get(url, callback);
</script>
